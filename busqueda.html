<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device=width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
	<title>Afip</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="header" data-role="header">
		<div class="header--Iz">
			<h2 class="title u--Margen u--ColorB">Afip</h2>
		</div>

		<div class="header--De previusJs">
			<span class="shared u--ColorB">Atras</span>
			<span class="Icon">
				<i class="el el-chevron-left"></i>
			</span>
		</div>
	</header>
	<nav class="nav">
		<ul class="Ul u--MP">
			<li class="List">
				<span class="List--Title u--ColorB">
					Constancia de Inscripción / Monotributo
				</span>
			</li>
		</ul>
	</nav>

	<main>
		
		<section class="profile">
			<fieldset class="fieldset">
				<label for="" class="title">
					<i class="el el-briefcase"></i>
					Tipo de persona:
				</label>
				<div class="info">
					<span class="tipo jsU"></span>
				</div>
			</fieldset>
			<fieldset class="fieldset">
				<label for="" class="title">
					<i class="el el-child"></i>
					Nombre:
				</label>
				<div class="info">
					<span class="name jsU"></span>
				</div>
			</fieldset>
			<fieldset class="fieldset">
				<label for="" class="title">
					<i class="el el-credit-card"></i>
					DNI:
				</label>
				<div class="info">
					<span class="dni jsU"></span>
				</div>
			</fieldset>
			
			<fieldset class="fieldset">
				<label for="" class="title">
					<i class="el el-calendar"></i>
					Fecha de inscripción:
				</label>
				<div class="info">
					<span class="fecha jsU"></span>
				</div>
			</fieldset>
			<fieldset class="fieldset">
				<label for="" class="title">
					<i class="el el-globe-alt"></i>
					Dirección:
				</label>
				<div class="info">
					<span class="direccion jsU"></span>
				</div>
			</fieldset>
			<fieldset class="fieldset">
				<label for="" class="title">
					<i class="el el-globe-alt"></i>
					Localidad:
				</label>
				<div class="info">
					<span class="localidad jsU"></span>
				</div>
			</fieldset>
			<fieldset class="fieldset">
				<label for="" class="title">
					<i class="el el-key"></i>
					CodPostal:
				</label>
				<div class="info">
					<span class="codPostal jsU"></span>
				</div>
			</fieldset>
		</section>
		
	
		

	</main>
	
</body>
</html>
